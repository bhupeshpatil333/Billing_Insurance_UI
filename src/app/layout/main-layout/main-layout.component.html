<div class="flex h-screen bg-gray-100">
    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="bg-white shadow-md z-10">
            <div class="flex items-center justify-between px-8 py-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
                    <p class="text-sm text-gray-500">Manage your billing and insurance operations</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="p-2 rounded-full hover:bg-gray-100 transition-colors relative">
                            <span class="text-2xl">ðŸ””</span>
                            <span
                                class="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3 pl-4 border-l border-gray-200">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                            {{ (userRole || 'U').charAt(0) }}
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-800">{{ userRole || 'User' }}</p>
                            <p class="text-xs text-gray-500">
                                <span *ngIf="authService.isAdmin()">Administrator</span>
                                <span *ngIf="authService.isBilling()">Billing Staff</span>
                                <span *ngIf="authService.isInsurance()">Insurance Staff</span>
                            </p>
                        </div>
                    </div>
                    <!-- Logout Button -->
                    <button (click)="logout()"
                        class="ml-4 flex items-center space-x-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all shadow-md hover:shadow-lg">
                        <span class="text-lg">ðŸšª</span>
                        <span class="font-medium">Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
            <div class="max-w-7xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
