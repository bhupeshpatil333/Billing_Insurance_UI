<div class="user-edit-dialog">
    <!-- Modern Header with Gradient -->
    <div class="bg-gradient-to-r from-amber-600 to-orange-600 -m-6 mb-6 p-6 rounded-t-lg">
        <h2 mat-dialog-title class="text-2xl font-bold text-white mb-0 flex items-center">
            <mat-icon class="text-4xl mr-3">edit</mat-icon>
            Edit User Role
        </h2>
        <p class="text-amber-100 text-sm mt-2">Update user role assignment and permissions</p>
    </div>

    <mat-dialog-content class="py-6">
        <form [formGroup]="userForm" class="space-y-5">

            <!-- Email (Read-only) -->
            <div class="form-field-wrapper">
                <mat-form-field appearance="outline" class="w-full modern-field readonly-field">
                    <mat-label>
                        <mat-icon class="field-icon">email</mat-icon>
                        Email Address
                    </mat-label>
                    <input matInput formControlName="email" type="email" readonly class="text-lg">
                    <mat-hint>Email cannot be changed</mat-hint>
                </mat-form-field>
            </div>

            <!-- Role -->
            <div class="form-field-wrapper">
                <mat-form-field appearance="outline" class="w-full modern-field">
                    <mat-label>
                        <mat-icon class="field-icon">badge</mat-icon>
                        User Role
                    </mat-label>
                    <mat-select formControlName="role" placeholder="Select new role" class="text-lg">
                        <mat-option *ngFor="let role of roles" [value]="role">
                            <div class="flex items-center">
                                <mat-icon class="mr-2 text-amber-600">
                                    {{ role === 'Admin' ? 'admin_panel_settings' : role === 'Doctor' ?
                                    'medical_services' : 'person' }}
                                </mat-icon>
                                {{ role }}
                            </div>
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="userForm.get('role')?.hasError('required')">
                        <mat-icon class="error-icon">error</mat-icon>
                        Please select a role
                    </mat-error>
                </mat-form-field>
            </div>

        </form>
    </mat-dialog-content>

    <!-- Modern Action Buttons -->
    <mat-dialog-actions class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
        <button mat-stroked-button (click)="onCancel()"
            class="px-8 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200">
            <mat-icon class="mr-2">close</mat-icon>
            Cancel
        </button>
        <button mat-raised-button (click)="onSave()" [disabled]="userForm.invalid"
            class="px-8 py-3 bg-gradient-to-r from-amber-600 to-orange-600 text-white font-bold rounded-lg hover:from-amber-700 hover:to-orange-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <mat-icon class="mr-2">save</mat-icon>
            Save Changes
        </button>
    </mat-dialog-actions>
</div>
