<div class="user-edit-dialog">
    <h2 mat-dialog-title class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="text-3xl mr-3">✏️</span>
        Edit User
    </h2>

    <mat-dialog-content class="py-6">
        <form [formGroup]="userForm" class="space-y-4">

            <!-- Name -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter name">
                <mat-icon matPrefix>person</mat-icon>
                <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter email">
                <mat-icon matPrefix>email</mat-icon>
                <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <!-- Role -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{ role }}
                    </mat-option>
                </mat-select>
                <mat-icon matPrefix>admin_panel_settings</mat-icon>
                <mat-error *ngIf="userForm.get('role')?.hasError('required')">
                    Role is required
                </mat-error>
            </mat-form-field>

        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="flex justify-end space-x-3 pt-4">
        <button mat-button (click)="onCancel()"
            class="px-6 py-2 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors">
            Cancel
        </button>
        <button mat-raised-button (click)="onSave()" [disabled]="userForm.invalid"
            class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
            Save Changes
        </button>
    </mat-dialog-actions>
</div>
