<div class="confirm-dialog">
    <h2 mat-dialog-title class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="text-3xl mr-3">⚠️</span>
        {{ data.title }}
    </h2>

    <mat-dialog-content class="py-6">
        <p class="text-gray-700 text-lg">{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="flex justify-end space-x-3 pt-4">
        <button mat-button (click)="onCancel()"
            class="px-6 py-2 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors">
            {{ data.cancelText }}
        </button>
        <button mat-raised-button (click)="onConfirm()"
            class="px-6 py-2 bg-gradient-to-r from-red-600 to-red-700 text-white font-bold rounded-lg hover:from-red-700 hover:to-red-800 transition-all shadow-lg hover:shadow-xl transform hover:scale-105">
            {{ data.confirmText }}
        </button>
    </mat-dialog-actions>
</div>
