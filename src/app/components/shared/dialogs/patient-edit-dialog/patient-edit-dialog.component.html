<div class="patient-edit-dialog">
    <h2 mat-dialog-title class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="text-3xl mr-3">{{ isEditMode ? '✏️' : '➕' }}</span>
        {{ isEditMode ? 'Edit Patient' : 'Add Patient' }}
    </h2>

    <mat-dialog-content class="py-6">
        <form [formGroup]="patientForm" class="space-y-4">

            <!-- Full Name -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="fullName" placeholder="Enter full name">
                <mat-icon matPrefix>person</mat-icon>
                <mat-error *ngIf="patientForm.get('fullName')?.hasError('required')">
                    Full name is required
                </mat-error>
            </mat-form-field>

            <!-- Mobile -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile" placeholder="Enter 10-digit mobile number">
                <mat-icon matPrefix>phone</mat-icon>
                <mat-error *ngIf="patientForm.get('mobile')?.hasError('required')">
                    Mobile is required
                </mat-error>
                <mat-error *ngIf="patientForm.get('mobile')?.hasError('pattern')">
                    Please enter a valid 10-digit mobile number
                </mat-error>
            </mat-form-field>

            <!-- Date of Birth -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-icon matPrefix>cake</mat-icon>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="flex justify-end space-x-3 pt-4">
        <button mat-button (click)="onCancel()"
            class="px-6 py-2 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors">
            Cancel
        </button>
        <button mat-raised-button (click)="onSave()" [disabled]="patientForm.invalid"
            class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isEditMode ? 'Save Changes' : 'Add Patient' }}
        </button>
    </mat-dialog-actions>
</div>
