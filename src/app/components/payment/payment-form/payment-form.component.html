<div class="space-y-6">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Process Payment</h1>
        <p class="text-gray-600">Record a payment for a bill</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl">
        <form [formGroup]="paymentForm" (ngSubmit)="makePayment()" class="space-y-6">

            <!-- Bill Selection -->
            <div>
                <label for="bill" class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="mr-2">ðŸ“„</span>
                    Select Bill
                </label>
                <select id="bill" formControlName="billId"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                    <option value="">Choose a bill...</option>
                    <option *ngFor="let bill of bills" [value]="bill.billId">
                        {{ bill.invoiceNumber }} | {{ bill.patientName }} | Remaining: â‚¹{{ bill.remainingAmount ||
                        bill.netPayable }}
                    </option>
                </select>
                <p *ngIf="paymentForm.get('billId')?.invalid && paymentForm.get('billId')?.touched"
                    class="mt-1 text-red-500 text-xs">
                    Please select a bill
                </p>
            </div>

            <!-- Amount Field -->
            <div>
                <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="mr-2">ðŸ’°</span>
                    Payment Amount
                </label>
                <div class="relative">
                    <span
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-semibold">â‚¹</span>
                    <input type="number" id="amount" formControlName="amount" placeholder="0.00"
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                        [class.border-red-500]="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched" />
                </div>
                <p *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched"
                    class="mt-1 text-red-500 text-xs">
                    Please enter a valid amount
                </p>
            </div>

            <!-- Payment Method Selection -->
            <div>
                <label for="paymentMethod" class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="mr-2">ðŸ’³</span>
                    Payment Method
                </label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <label *ngFor="let method of paymentMethods"
                        class="relative flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-500 transition-all"
                        [class.border-indigo-500]="paymentForm.get('paymentMethod')?.value === method"
                        [class.bg-indigo-50]="paymentForm.get('paymentMethod')?.value === method">
                        <input type="radio" [value]="method" formControlName="paymentMethod" class="sr-only">
                        <span class="text-center font-medium text-gray-700">{{ method }}</span>
                        <span *ngIf="paymentForm.get('paymentMethod')?.value === method"
                            class="absolute top-2 right-2 text-indigo-600">âœ“</span>
                    </label>
                </div>
                <p *ngIf="paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched"
                    class="mt-1 text-red-500 text-xs">
                    Please select a payment method
                </p>
            </div>

            <!-- Submit Button -->
            <div class="flex space-x-4 pt-4">
                <button type="submit" [disabled]="paymentForm.invalid"
                    class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95">
                    <span class="mr-2">âœ“</span>
                    Process Payment
                </button>
                <button type="button"
                    class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Payment Summary -->
    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-l-4 border-green-500 p-6 rounded-lg">
        <div class="flex items-start">
            <span class="text-3xl mr-4">ðŸ’µ</span>
            <div>
                <h3 class="text-lg font-semibold text-green-900 mb-2">Payment Processing</h3>
                <p class="text-green-800 text-sm">
                    All payments are processed securely. A receipt will be generated automatically upon successful
                    payment.
                </p>
            </div>
        </div>
    </div>
</div>
