<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-6 text-center">
                <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <span class="text-5xl">ğŸ¥</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">MediCare</h1>
                <p class="text-indigo-100 text-sm">Billing & Insurance System</p>
            </div>

            <!-- Form -->
            <div class="px-8 py-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>

                <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 text-xl">ğŸ“§</span>
                            </div>
                            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                                [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                        </div>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1">
                            <p *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-xs">
                                Email is required
                            </p>
                            <p *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-xs">
                                Please enter a valid email
                            </p>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 text-xl">ğŸ”’</span>
                            </div>
                            <input type="password" id="password" formControlName="password"
                                placeholder="Enter your password"
                                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                                [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="mt-1">
                            <p *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-xs">
                                Password is required
                            </p>
                            <p *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500 text-xs">
                                Password must be at least 6 characters
                            </p>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95">
                        Sign In
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="#" class="text-indigo-600 font-semibold hover:text-indigo-800 transition-colors">
                            Contact Admin
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-center">
            <p class="text-white text-sm drop-shadow-lg">
                Â© 2026 MediCare. All rights reserved.
            </p>
        </div>
    </div>
</div>
